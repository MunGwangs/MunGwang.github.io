<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .l_row{
            width: 100%;
            height: 300px;
            margin: 0 auto;
        }
        .box{
            width: 300px;
            width: 300px;
            float: left;
            margin-right: 50px;
            position: relative;
            overflow: hidden;
        }
        .box:last-child{
            margin-right: 0;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .box:after{
            display: block;
            content: "NB 신발";
            width: 300px;
            height: 50px;
            line-height: 50px;
            padding-left: 20px;
            box-sizing: border-box;
            color: aquamarine;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            position: absolute;
            left: 0;
            bottom: -50px;
            transition: 0.5s
        }
        .box:hover:after{
            background-color: rgba(0,0,255,1);
            color: deeppink;
            bottom: 0;
        }

    </style>
    
</head>
    
<body>
    <div class="l_row">
        <div class="box">
            <img src="s2.png" alt="">
        </div>
        <div class="box">
            <img src="s3.png" alt="">
        </div>
        <div class="box">
            <img src="s4.png" alt="">
        </div>
    </div>
</body>
</html>
