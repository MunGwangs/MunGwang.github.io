<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX 레이아웃</title>
    <style>
        #wrap{
            background-color: antiquewhite;
            overflow: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: orange;
            color: white;
            text-align: center;
            border: 1px solid gray;
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   <div class="box">1</div>
   <div class="box">2</div>
   <div class="box">3</div>
</body>
</html>
